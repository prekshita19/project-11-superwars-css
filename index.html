<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="heros">
        <div id="spiderman">
            <img src="images\super-1.png" alt="Spiderman">
            <div>Spiderman</div>
            <div class="written_scores">12</div>
        </div>

        <div id="wonderwoman">
            <img src="images\super-3.png" alt="Spiderman">
            <div>Wonder</div>
            <div>Woman</div>
            <div class="written_scores">30</div>
        </div>

        <div id="score">
            <div class="written_scores">5-0</div>
        </div>

        <div id="captainamerica">
            <img src="images\super-2.png" alt="Spiderman">
            <div>Captain</div>
            <div>America</div>
            <div class="written_scores">50</div>
        </div>

        <div id="gemwoman">
            <img src="images\super-4.png" alt="Spiderman">
            <div>Gem</div>
            <div>Woman</div>
            <div class="written_scores">12</div>
        </div>
    </div>



    <footer class="footer">Made with <img src="./images/Vector.svg"> by ProGrad</footer>
</body>

</html>
